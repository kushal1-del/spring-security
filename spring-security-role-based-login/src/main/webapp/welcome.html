<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Kushal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e00ff, #ff0080);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .brand {
      font-weight: bold;
      color: #ffd700;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .login-btn {
      background: linear-gradient(45deg, #ff0080, #ff8c00);
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 5px 20px rgba(255, 0, 128, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to <span class="brand">Kushal</span> Portal</h1>
    <p>Please login to continue.</p>
    <a href="/login.html"><button class="login-btn">Login</button></a>
  </div>
</body>
</html>
