<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-box {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            text-align: center;
            width: 350px;
        }

        .logout-box h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .logout-box p {
            color: #555;
            margin-bottom: 25px;
        }

        .logout-box a {
            display: inline-block;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }

        .logout-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logout-box">
        <h2>You have been logged out</h2>
        <p>Thank you for visiting. Please login again to continue.</p>
        <a href="login.html">Back to Login</a>
    </div>
</body>
</html>
